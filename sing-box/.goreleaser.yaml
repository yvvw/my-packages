version: 2
project_name: sing-box

builds:
  - id: main
    main: ./cmd/sing-box
    flags:
      - -v
      - -trimpath
    ldflags:
      - -s
      - -w
      - -buildid=
      - -X github.com/sagernet/sing-box/constant.Version={{ .Version }}
      - -X internal/godebug.defaultGODEBUG=multipathtcp=0
      - -checklinkname=0
    tags:
      - with_gvisor
      - with_clash_api
      - with_tools_generate
    env:
      - CGO_ENABLED=0
      - GOTOOLCHAIN=local
    targets:
      - linux_arm64
      - linux_amd64
      - windows_amd64
    mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - id: archive
    ids:
      - main
    formats: tar.gz
    format_overrides:
      - goos: windows
        formats: zip
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}"
    wrap_in_directory: true
